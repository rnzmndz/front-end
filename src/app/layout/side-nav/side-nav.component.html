<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened>
    <!-- Sidebar content -->
    <div class="sidenav-content">
      <div class="top">
        <p class="logo">Employee Management</p>
        <nav class="menu">
          <a mat-list-item routerLink="/home">Home</a>
          <a mat-list-item routerLink="/employee-create">Add Employee</a>
          <a mat-list-item routerLink="/employee-list">Employee List</a>
          <a mat-list-item routerLink="/sample">Sample</a>
        </nav>
      </div>
      <div class="bottom">
        <button
          mat-raised-button
          color="warn"
          (click)="toggleLogout()"
          class="logout"
        >
          Log Out
        </button>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Top bar -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">{{ toolbarTitle }}</span>
    </mat-toolbar>

    <!-- Main content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
