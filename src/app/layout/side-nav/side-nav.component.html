<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened>
    <!-- Sidebar content -->
    <p class="logo">Employee Management</p>
    <nav class="menu">
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item routerLink="/employee-create">Add Employee</a>
      <a mat-list-item routerLink="/employee-list">Employee List</a>
      <a mat-list-item routerLink="/sample">Sample</a>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Top bar -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">{{ toolbarTitle }}</span>
    </mat-toolbar>

    <!-- Main content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
