<form [formGroup]="loginForm.loginForm">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <mat-card-actions>
        <div class="button">
          <button type="submit" (click)="submit()" mat-button>Login</button>
          <button (click)="register()" mat-button>Sign Up</button>
        </div>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
