<div class="detail-container">
  <mat-card>
    <mat-card-content>
      <mat-card-title> Personal Details </mat-card-title>
      <div class="row">
        <span class="label">First name</span>
        <span class="value">{{ employeeDetails?.firstName }}</span>
      </div>
      <div class="row">
        <span class="label">Middle name</span>
        <span class="value">{{ employeeDetails?.middleName }}</span>
      </div>
      <div class="row">
        <span class="label">Last name</span>
        <span class="value">{{ employeeDetails?.lastName }}</span>
      </div>
      <!-- <div class="row">
        <span class="label">Name Suffix</span>
        <span class="value">{{ employeeDetails?.nameSuffix }}</span>
      </div> -->
      <div class="row">
        <span class="label">Birthday</span>
        <span class="value">{{ employeeDetails?.birthDate | date }}</span>
      </div>
      <!-- <div class="row">
        <span class="label">Gender</span>
        <span class="value">{{ employeeDetails?.gender }}</span>
      </div> -->
    </mat-card-content>
  </mat-card>
</div>
